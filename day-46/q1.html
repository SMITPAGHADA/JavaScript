<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #main{
        background-image: url(/43e0db2f-fea0-4308-bfb9-09f2a88f6ee4_what_is_netflix_1_en.png);
        width: 100%;
        height: 110vh;
        position: relative;
        opacity: 0.8;
       
       
    }
    #sub{
     width: 100px;
    height: 100px;
    position: absolute;
    top: 150px;
    left: 37%;
    background-color: blueviolet;
    opacity: 1;


    }
    #up{
        position: absolute;
    top: 130px;
    left: 37%; 
    padding-block: 5px; 
    padding-inline:43px;
    border: none;
    }
    .btn{
        position: absolute;
    top: 130px;
    left: 55%;  
    padding-block: 5px; 
    padding-inline: 10px;
    border: none;
   background-color: white;
    }
    #titl{
        color: white;
        font-size: 20px;
        
    }
    
</style>
<body>
    <div id="main"></div>

    <input type="text" id="up">
    <button type="button" onclick="movie()" class="btn">Search &nbsp; <i class="fa-solid fa-magnifying-glass"></i></button>
</body>
</html>
<script>
    
    function movie(){

        let key="fc5d3f88"
        let data=document.getElementById("up").value
        fetch(`http://www.omdbapi.com/?apikey=${key}&t=${data}`)
         .then(function(response){
            return response.json();
         })
         .then(function(json){
            console.log(json);
            display(json);
          })
    }



function display(json){
    document.getElementById("main").innerHTML=" "
    let div=document.createElement("div");
    div.setAttribute("id","sub");
  
   

    let img=document.createElement("img");
    img.setAttribute("src",json.Poster)

    let title=document.createElement("p");
    title.innerHTML=json.Title;
    title.setAttribute("id","titl");
    

    div.append(img,title);

    document.getElementById("main").append(div);

}


    


</script>
