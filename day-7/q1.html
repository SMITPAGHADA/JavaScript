**Description:** Write a JavaScript program that uses an "if-else ladder" in combination with logical operators to categorize a given number into different ranges and display a corresponding message. Follow these rules:
- If the number is less than 10, console.log("The number is less than 10.").
- If the number is between 10 and 20 (inclusive), console.log("The number is between 10 and 20.").

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <label>enter number</label>
  <input type="text" id="in1">
  <br><br>  
  <h1 id="ans"></h1>
</body>
</html>
<script>
    
    let a=document.getElementById("in1").value


    if (a=="") {
        document.getElementById("ans").innerHTML="enter value"
    } else {
        if(a >=0 && a<10){
            document.getElementById("ans").innerHTML="The number is less than 10."
        }else if(a >=10 && a<20){
            document.getElementById("ans").innerHTML="The number is less than 20."
        }else if(a >=20 && a<30){
            document.getElementById("ans").innerHTML="The number is less than 30."
        }else if(a >=30 && a<40){
            document.getElementById("ans").innerHTML="The number is less than 40."
        }else{
            document.getElementById("ans").innerHTML="The number is less than 50." 
        }
    }
</script>
