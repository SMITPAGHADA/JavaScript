<!-- **Question 2:**

**Title:** Age Categorization

**Description:** Create a JavaScript program that initializes a variable `age` and categorizes it based on the following conditions:
- If `age` is greater than 0 and less than 12, console.log("Child").
- If `age` is between 13 and 19 (inclusive), console.log("Teen").
- If `age` is between 20 and 59 (inclusive), console.log("Adult").
- If `age` is greater than or equal to 60, console.log("Senior"). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>enter number</label>
  <input type="text" id="in1">
  <br><br>  
  <h1 id="ans"></h1> 
</body>
</html>
<script>
    
    let a=document.getElementById("in1").value


    if (a=="") {
        document.getElementById("ans").innerHTML="enter age"
    } else {
        if(a >=0 && a<=12){
            document.getElementById("ans").innerHTML="Child"
        }else if(a >=13 && a<=19){
            document.getElementById("ans").innerHTML="Teen"
        }else if(a >=20 && a<=59){
            document.getElementById("ans").innerHTML="Adult"
        }else if(a >=60){
            document.getElementById("ans").innerHTML="Senior"
        }
    }
</script>
