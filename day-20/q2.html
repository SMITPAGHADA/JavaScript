Write a JavaScript program that initializes an empty array and then uses math functions to generate and push 5 random numbers (integers) between 1 and 100 into the array. Display the final array . -->

<script>


let arr =[]

    arr.push(Math.ceil(Math.random() * 100))
    
 }
 console.log(arr)
