<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <center>
        <input type="number" id="in"><br>
        <input type="number" id="in2"><br>
        <span id="ans"></span>
        <br>
        <button onclick="divi()">Division</button>
    </center>

</body>

</html>
<script>
    function find(a, b) {
        if (a == "" || b == "") {
            throw new Error("First Enter Value")
        }
        if (a <= 0 || b <= 0) {
            throw new Error("Number not divisible by 0")
        } else {
            let c = a / b
            document.getElementById("ans").innerHTML = c
        }
    }

    function divi() {
        try {
            let a = document.getElementById("in").value
            let b = document.getElementById("in2").value
            find(a, b)
        } catch (error) {
            document.getElementById("ans").innerHTML = error.message
        }

    }
</script>
