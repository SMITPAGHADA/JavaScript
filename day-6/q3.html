<!-- Create a JavaScript program that prompts the user for five numbers and determines the maximum value among them. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
</body>
</html>

<script>
    let a=prompt("enter value 1")
    let b=prompt("enter value 2")
    let c=prompt("enter value 3")
    let d=prompt("enter value 4")
    let e=prompt("enter value 5")

if (a=="" && b=="" && c=="" && d=="" && e=="") {
    document.getElementById("ans").innerHTML="enter value"
} else if(a>b && a>c && a>d && a>e ){
    document.getElementById("ans").innerHTML=a
}else if(b>c && b>d&& b>e ){
    document.getElementById("ans").innerHTML=b
}else if(c>d && d>e  ){
    document.getElementById("ans").innerHTML=c
}else if(d>e ){
    document.getElementById("ans").innerHTML=d  
}else{
    document.getElementById("ans").innerHTML=e
}
</script>
