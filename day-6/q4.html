<!-- Write a JavaScript program to calculate the simple interest. 
The program should take principal amount, rate of interest, and time in years as inputs and output the calculated interest.
Enter the principal amount: 5000
Enter the rate of interest: 3.5
Enter the time in years: 2

Simple Interest is: 350 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center>
        <label for="">principal amount</label>
        <input type="text" id="in1">
       <br><br><br>
        <label for=""> rate of interest</label>
        <input type="text" id="in2">
        <br><br><br>
        <label for=""> time</label>
        <input type="text" id="in3">
        <br><br><br>
        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>

    let p=document.getElementById("in1").value
    let r=document.getElementById("in2").value
    let t=document.getElementById("in3").value
    let a=(p*r*t)/100

    document.getElementById("ans").innerHTML=a
</script>
