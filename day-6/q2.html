<!-- Write a JavaScript program that takes three numbers as input and finds the minimum among them. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">first value</label>
    <input type="text" id="in1">
<br><br><br>
    <label for="">second value</label>
    <input type="text" id="in2">
    <br><br><br>
    <label for="">third value</label>
    <input type="text" id="in3">
    <br><br><br>

    <h1 id="ans"></h1>
</body>
</html>
<script>

    let a=document.getElementById("in1").value
    let b=document.getElementById("in2").value
    let c=document.getElementById("in3").value





  if (a=="") {
    document.getElementById("ans").innerHTML="enter value"
  } else {
    a=parseInt(a)
    b=parseInt(b)
    c=parseInt(c)
    
    if(a<b && a<c){
        document.getElementById("ans").innerHTML=a
    }else if(b<c){
        document.getElementById("ans").innerHTML=b
    }else{
        document.getElementById("ans").innerHTML=c
    }
  }
</script>
