**Description:** You are creating a program to check if a user is eligible for a special offer based on their number of

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <label>enter first value</label>
        <input type="text" id="in1">
        <br><br><br>
        <label>enter  second value</label>
        <input type="text" id="in2">
        <br<br<br>

        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let numPurchases=document.getElementById("in1").value
    let totalSpending=document.getElementById("in2").value


   if (numPurchases=="") {
    document.getElementById("ans").innerHTML="enter value"
   } else {
    if(numPurchases>3 && totalSpending>=100){
        document.getElementById("ans").innerHTML="Congratulations! You are eligible for a special offer."
    }else{
        document.getElementById("ans").innerHTML="Sorry! You are not eligible for thespecial offer."
    }
   }
</script>
