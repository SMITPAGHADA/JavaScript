<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.a1{
    width: 300px;
    height: 300px;
    background-color: rgba(144, 144, 213, 0.416);
    margin-top: 150px;
    box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
    display: flex;
    justify-content: center;
    align-items: center;


}
#w{
    font-size: 50px;
}
#s{
    display: none
}
</style>
       
<body>
   <center>
    <div class="a1">

        <h1 id="w"> 10</h1>
        <h1 id="s">Happy Birthday</h1>
    </div>
   </center>

</body>

</html>
<script>
   let w=document.getElementById("w")
   let count=10
   let stop;


stop=setInterval(()=>{
    count--
    w.innerHTML=count
    if(count==0){
        clearInterval(stop)
        document.getElementById("s").style.display="block"
        document.getElementById("w").style.display="none"
    }
},1000)
</script>
