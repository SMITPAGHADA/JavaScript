<!-- Q.6 Write a Program to print the sum of all numbers using for loop. --><!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>enter value</label>
    <input type="text" id="in1">
</body>

</html>
<script>
    let a = document.getElementById("in1").value
    let s=0

    for (i = 1; i <= a; i++){
         s+=i
         
         console.log(s)
    }
</script>
