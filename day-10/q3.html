<!-- Q.3 Write a Program to print even numbers from 1 to 20 using a do-while loop.
For example,
Input:
Enter any number: 9

Output:
2 4 6 8 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>enter value</label>
    <input type="text" id="in1">
</body>

</html>
<script>
    let i = 1
    let a = document.getElementById("in1").value


    do {
        if (i % 2 == 0) {
            console.log(i)
        }
        i++
    }
    while (i <= a);
</script>
