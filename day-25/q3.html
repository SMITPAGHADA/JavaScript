<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <input type="text" id="in1">
        <input type="text" id="in2">

        <button onclick="add()">add</button>
        
        <button onclick="sub()">Subtract</button>
        <button onclick="div()">divide</button>
        <button onclick="mul()">Multiply</button>


        <h1 id="ans"></h1>
    </center>
</body>

</html>
<script>


    function add() {

        let a = document.getElementById("in1").value
        let b = document.getElementById("in2").value
        sum = +a + +b;


        document.getElementById("ans").innerHTML = sum;
    }


    function sub() {
        let a = document.getElementById("in1").value
        let b = document.getElementById("in2").value
        Subtract = +a - +b;


        document.getElementById("ans").innerHTML = Subtract;
    }

    function div() {
        let a = document.getElementById("in1").value
        let b = document.getElementById("in2").value
        Divide = +a / +b;
        document.getElementById("ans").innerHTML = Divide;
        }
        function mul() {
        let a = document.getElementById("in1").value
        let b = document.getElementById("in2").value
        Multiply = +a * +b;
        document.getElementById("ans").innerHTML = Multiply
;
        }
</script>
