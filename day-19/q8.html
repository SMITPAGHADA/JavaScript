<script>
        let arr =[1,2,3,4,5,6,7,8]
    ans=arr.map(function(sm){
        return sm
    })
    console.log(ans)

    ans1=ans.filter(function(sm1){ 
        return sm1 % 2 !=0
    })
    console.log(ans1)

    
    

    
</script>
