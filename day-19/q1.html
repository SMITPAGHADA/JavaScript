<!-- **1. Map:** -->
<!-- - Given an array of numbers, use `map()` to double each number and return the new array. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
    let arr =[1,2,3,4,5,6,7,8]
    const ans =arr.map(function(sm){
        return sm*sm
    })
    console.log(ans)
</script>
