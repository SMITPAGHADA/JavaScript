<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2C3</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Dont make any changes here -->
    <h1>RED & WHITE Evaluation Report</h1>

    <div>
      <!-- ***** We are using form here  ****  -->
      <form>
        <label for="">Student Name</label><br />
        <input id="name" type="text" placeholder="Enter Student Name" /><br />
        <label for="">Batch </label><br />
        <select id="batch">
          <option value="FT WEB-17">JS WEB-3</option>
          <option value="FT WEB-16">HC WEB-16</option>
          <option value="FT WEB-15">C WEB-15</option>
          <option value="FT WEB-14">JS WEB-14</option></select
        ><br />
        <label for="">DSA </label><br />
        <input
          id="dsa"
          type="number"
          placeholder="Enter DSA score out of 10"
        /><br />
        <label for="">Skillathon </label><br />
        <input
          id="cs"
          type="number"
          placeholder="Enter Skillathon score out of 10"
        /><br />
        <label for="">Coding </label><br />
        <input
          id="coding"
          type="number"
          placeholder="Enter Coding score out of 10"
        />
           <!-- <input
          id="pr"
          type="number"
          placeholder="Percentage"
        /> -->
        <br />
        <input type="submit" onclick="student()" />
      </form>
      <table>
        <!-- Dont change order of columns -->
        <thead>
          <tr>
            <th>Name</th>
            <th>Batch</th>
            <th>DSA</th>
            <th>Skillathon</th>
            <th>Coding</th>
            <th>Percentage %</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </div>
  </body>
</html>

<script >
  function student(){
    event.preventDefault();
    let n=document.getElementById("name").value
    let s=document.getElementById("batch").value
    let d=document.getElementById("dsa").value
    let c=document.getElementById("cs").value
    let e=document.getElementById("coding").value
    let sum= +d+ +c+ +e
   let p=(sum/30)*100
   

  



    let td1=document.createElement("tr")
      let td2=document.createElement("td")
      let td3=document.createElement("td")
    let td4=document.createElement("td")
    let td5=document.createElement("td")
    let td6=document.createElement("td")
    let td7=document.createElement("td")
    let td8=document.createElement("td")

    td2.innerHTML=n
    
    td3.innerHTML=s
    
    td4.innerHTML=d
    
    td5.innerHTML=c

    td6.innerHTML=e

    td7.innerHTML=p


    
   if(p>=50){
      td8.innerHTML = "regular"
      td8.style.background="green"
   }
   else if(p<=51){
    td8.innerHTML = "Async" 
    td8.style.background="red"
   }
    
    td1.append(td2)
    td1.append(td3)
    td1.append(td4)
    td1.append(td5)
    td1.append(td6)
    td1.append(td7)
    td1.append(td8)

    document.getElementById("body").append(td1)
}
</script>
