<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label> first </label>
    <input type="text" id="in1">
<br> <br> <br>
    <label> second value vaue</label>
    <input type="text" id="in2">
    <br> <br> <br>
    <label> third value vaue</label>
    <input type="text" id="in3">
    <br> <br> <br>

    <h1 id="ans"></h1>

</body>
</html>
<script>

let a=document.getElementById("in1").value
let b=document.getElementById("in2").value
let c=document.getElementById("in3").value

switch (a) {
    case "+":
        document.getElementById("ans").innerHTML=(+b + +c)
        break;
        case "-":
        document.getElementById("ans").innerHTML=(+b - +c)
        break;

        case "*":
        document.getElementById("ans").innerHTML=(+b * +c)
        break;

        case "/":
        document.getElementById("ans").innerHTML=(+b / +c)
        break;

    default:
        break;
}
</script>
