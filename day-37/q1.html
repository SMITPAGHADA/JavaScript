Using HTML, CSS, and JavaScript, create an automatic image slider. The slider should display at least five images and automatically transition to the next image every 3 seconds.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        display: none;
    }
</style>

<body>
    
    
        <h1 style="background-color: black; color: white; text-align: center;"> slider</h1>
        <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/bef705133d335f5c.jpg?q=20" alt="">
        <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/c096498cafe9027c.png?q=20" alt="">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/d05c680ac784bef4.png?q=20" alt="">
   
</body>
</html>

<script>

let slide=document.querySelectorAll("img")
let index=0;


function show(index){
    for(let i =0; i<slide.length; i++){
slide[i].style.display="none"
}
slide[index].style.display="block"
}


function startSlide(){
    setInterval(() => {
        show(index)
        index++
        if(index >=slide.length){
            index=0
        }
    }, 2000);
}
startSlide();
</script>
